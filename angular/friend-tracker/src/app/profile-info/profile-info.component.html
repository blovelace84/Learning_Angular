
<div class="profile-pic-container">
    <div class="profile-pic-wrap">
        <img 
          class="profile-pic"
            src="{{ person.profilePictureUrl }}" 
            alt="{{ person.name }}'s profile picture" 
        />
        </div>
      </div>
      
      <button (click)="displayDetails(person.name, person.age)">Display Details</button>
      <h3>Name</h3>
      <p>{{ person.name }}</p>
      <h3>Age</h3>
      <p>{{ person.age }}</p>
      <h3>Bio</h3>
      <p>{{ person.bio }}</p>
      <h3>Birthday</h3>
      <p>{{ person.birthday }}</p>
      <h3>Interests</h3>
      <p>{{ person.interests.join(', ') }}</p>
